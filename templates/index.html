<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compressor App</title>

    <!-- Code AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9741695249172013"
        crossorigin="anonymous"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
        }
        .upload-box {
            margin: 20px auto;
            padding: 20px;
            border: 2px dashed #ccc;
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
        }
        .upload-box input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .progress {
            width: 100%;
            background-color: #eee;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
            height: 20px;
        }
        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #007bff;
            text-align: center;
            color: white;
            line-height: 20px;
        }
    </style>
</head>
<body>

    <h1>Compressor App</h1>
    <p>Compressez vos fichiers facilement !</p>

    <div class="upload-box">
        <form action="/compress" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <select name="level">
                <option value="low">Compression faible</option>
                <option value="medium" selected>Compression moyenne</option>
                <option value="high">Compression forte</option>
            </select>
            <br>
            <button type="submit">Compresser</button>
        </form>
        <div class="progress">
            <div class="progress-bar" id="progress-bar">0%</div>
        </div>
        <p id="status">Ne quittez pas la page pendant la compression.</p>
    </div>

    <script>
        // Exemple simple de barre de progression (simulation)
        const progressBar = document.getElementById('progress-bar');
        let width = 0;
        function simulateProgress() {
            if(width >= 100) return;
            width += 5;
            progressBar.style.width = width + '%';
            progressBar.textContent = width + '%';
            setTimeout(simulateProgress, 200);
        }
        simulateProgress();
    </script>

</body>
</html>
